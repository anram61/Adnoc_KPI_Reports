<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADNOC ‚Äì Report Generator</title>
  <link rel="stylesheet" href="admin-style.css" />
</head>
<body>
  <header class="admin-header">
    <h1>Generate KPI Dashboard</h1>
    <a href="../index.html" class="btn btn-ghost">‚Üê Back to Viewer</a>
  </header>

  <main class="admin-main">
    <section class="card">
      <h2>Report Details</h2>
      <form id="report-form" class="form-grid">
        <div class="form-control">
          <label for="company">Company</label>
          <select id="company" required>
            <option value="">-- Select Company --</option>
            <option>Adnoc Onshore</option>
            <option>Adnoc Offshore</option>
            <option>Adnoc Al Dhafra & Al Yasat</option>
            <option>Adnoc Drilling</option>
            <option>Adnoc Sour Gas</option>
            <option>Adnoc Refining</option>
            <option>Adnoc Distribution</option>
            <option>Adnoc Borouge</option>
            <option>Adnoc L&S</option>
            <option>Adnoc Global Trading</option>
            <option>GBDO</option>
            <option>Adnoc Gas</option>
            <option>Year to date Average</option>
          </select>
        </div>

        <div class="form-control">
          <label for="month">Month</label>
          <select id="month" required>
            <option value="">-- Select Month --</option>
            <option>January</option><option>February</option><option>March</option>
            <option>April</option><option>May</option><option>June</option>
            <option>July</option><option>August</option><option>September</option>
            <option>October</option><option>November</option><option>December</option>
          </select>
        </div>

        <div class="form-control">
          <label for="kpi">Overall KPI (0‚Äì100)</label>
          <input id="kpi" type="number" min="0" max="100" step="0.1" placeholder="e.g., 72.5" required />
        </div>

        <div class="grid-2">
          <div class="form-control">
            <label for="efficiency">Efficiency (0‚Äì100)</label>
            <input id="efficiency" type="number" min="0" max="100" step="0.1" required />
          </div>
          <div class="form-control">
            <label for="people">People (0‚Äì100)</label>
            <input id="people" type="number" min="0" max="100" step="0.1" required />
          </div>
        </div>

        <div class="grid-2">
          <div class="form-control">
            <label for="profitOps">Profitability ‚Äì Operations (0‚Äì100)</label>
            <input id="profitOps" type="number" min="0" max="100" step="0.1" required />
          </div>
          <div class="form-control">
            <label for="profitFin">Profitability ‚Äì Financials (0‚Äì100)</label>
            <input id="profitFin" type="number" min="0" max="100" step="0.1" required />
            <small class="muted">Note: This does not impact the KPI calculation.</small>
          </div>
        </div>

        <div class="form-control">
          <label for="topKpi">Top KPI</label>
          <textarea id="topKpi" rows="2" placeholder="Brief highlight‚Ä¶"></textarea>
        </div>
        <div class="form-control">
          <label for="underperforming">Underperforming</label>
          <textarea id="underperforming" rows="2" placeholder="Key area underperforming‚Ä¶"></textarea>
        </div>
        <div class="form-control">
          <label for="remedial">Remedial Action</label>
          <textarea id="remedial" rows="3" placeholder="What actions will be taken‚Ä¶"></textarea>
        </div>

        <div class="actions">
          <button type="button" id="btn-generate" class="btn btn-primary">Generate Dashboard</button>
          <button type="button" id="btn-save-home" class="btn btn-success" disabled>‚úì Add to Homepage</button>
          <button type="button" id="btn-delete" class="btn btn-danger" disabled>üóë Delete</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2>Live Preview</h2>
      <div id="preview" class="preview"></div>
    </section>

    <section class="card">
      <h2>Company KPI (Latest)</h2>
      <ul id="latest-list" class="latest-list"></ul>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>

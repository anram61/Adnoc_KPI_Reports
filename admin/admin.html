<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generate KPI Dashboard</title>
  <link rel="stylesheet" href="dashboard-style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Generate Dashboard Report</h1>
    <form id="report-form">
      <label for="company">Company:</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
        <option>Adnoc Offshore</option>
        <option>Adnoc Global Trading</option>
        <option>Adnoc Onshore</option>
        <option>Adnoc LNG</option>
        <option>Adnoc Refining</option>
      </select>

      <label for="month">Month:</label>
      <select id="month" required>
        <option value="">-- Select Month --</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>

      <fieldset>
        <legend>Pillar Ratings (0â€“5)</legend>
        <label>Efficiency:</label>
        <input type="number" id="efficiency" min="0" max="5" step="0.1" required>
        <label>People:</label>
        <input type="number" id="people" min="0" max="5" step="0.1" required>
        <label>Profitability - Operations:</label>
        <input type="number" id="operations" min="0" max="5" step="0.1" required>
        <label>Profitability - Financials:</label>
        <input type="number" id="financials" min="0" max="5" step="0.1" required>
      </fieldset>

      <fieldset>
        <legend>Top KPIs</legend>
        <textarea id="top-kpis" rows="3" placeholder="% of incidents resolved on first assignment (4/5)..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Underperforming KPIs</legend>
        <textarea id="under-kpis" rows="3" placeholder="% re-opened incidents (0/5)..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Remedial Action</legend>
        <textarea id="remedial" rows="3" placeholder="Write any corrective actions..."></textarea>
      </fieldset>

      <fieldset>
        <legend>Monthly KPI Trend (Janâ€“Dec)</legend>
        <input type="text" id="kpi-trend" placeholder="e.g. 3.2,3.5,3.4,3.6,3.7,3.9,..." required />
      </fieldset>

      <button type="submit">Generate Report</button>
    </form>
  </div>
  <script src="admin-script.js"></script>
</body>
</html>

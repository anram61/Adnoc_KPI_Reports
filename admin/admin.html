<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Generate KPI Report</title>
<link rel="stylesheet" href="admin-style.css">
</head>
<body>

<header>
    <h1>Generate KPI Report</h1>
</header>

<main>
    <form id="report-form">
        <label for="company">Select Company:</label>
        <select id="company" required>
            <option value="">-- Select Company --</option>
            <option>Adnoc Onshore</option>
            <option>Adnoc Offshore</option>
            <option>Adnoc Al Dhafra & Al Yasat</option>
            <option>Adnoc Drilling</option>
            <option>Adnoc Sour Gas</option>
            <option>Adnoc Refining</option>
            <option>Adnoc Distribution</option>
            <option>Adnoc Borouge</option>
            <option>Adnoc L & S</option>
            <option>Adnoc Global Trading</option>
            <option>Adnoc LNG</option>
            <option>Adnoc Gas</option>
        </select>

        <label for="month">Select Month:</label>
        <select id="month" required>
            <option value="">-- Select Month --</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>

        <h3>Pillar Ratings (1–5)</h3>
        <label>Efficiency:</label>
        <input type="number" id="efficiency" min="1" max="5" step="0.1" required>

        <label>People:</label>
        <input type="number" id="people" min="1" max="5" step="0.1" required>

        <label>Profitability - Operations:</label>
        <input type="number" id="operations" min="1" max="5" step="0.1" required>

        <label>Profitability - Financials:</label>
        <input type="number" id="financials" min="1" max="5" step="0.1" required>

        <h3>Additional Information</h3>
        <label>Top KPIs:</label>
        <textarea id="top-kpis" rows="3"></textarea>

        <label>Underperforming KPIs:</label>
        <textarea id="under-kpis" rows="3"></textarea>

        <label>Remedial Actions:</label>
        <textarea id="remedial" rows="3"></textarea>

        <label>KPI Trend (comma-separated, Jan–Dec):</label>
        <input type="text" id="kpi-trend" placeholder="Example: 3.2,3.5,3.7,4,4.1,4.3">

        <button type="submit" id="generate-btn">Generate Report</button>
    </form>
</main>

<script src="admin-script.js"></script>
</body>
</html>

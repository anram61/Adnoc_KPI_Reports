<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate KPI Report</title>
  <link rel="stylesheet" href="admin-style.css">
</head>
<body>
  <header>
    <h1>ðŸ“Š Generate New KPI Report</h1>
  </header>

  <main>
    <form id="report-form">
      <label for="company">Select Company</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
        <option>Adnoc Onshore</option>
        <option>Adnoc Offshore</option>
        <option>Adnoc Al Dhafra & Al Yasat</option>
        <option>Adnoc Drilling</option>
        <option>Adnoc Sour Gas</option>
        <option>Adnoc Refining</option>
        <option>Adnoc Distribution</option>
        <option>Adnoc Borouge</option>
        <option>Adnoc L & S</option>
        <option>Adnoc Global Trading</option>
        <option>GBDO</option>
        <option>Adnoc Gas</option>
        <option>Year to date Average</option>
      </select>

      <label for="month">Select Month</label>
      <select id="month" required>
        <option value="">-- Select Month --</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>

      <h2>Pillar Ratings</h2>
      <label>Efficiency</label>
      <input type="number" id="efficiency" min="0" max="100" required>

      <label>People</label>
      <input type="number" id="people" min="0" max="100" required>

      <label>Profitability â€“ Operations</label>
      <input type="number" id="profitability-ops" min="0" max="100" required>

      <label>Profitability â€“ Financials</label>
      <input type="number" id="profitability-fin" min="0" max="100" required>

      <h2>Additional Information</h2>
      <label>Top KPIs</label>
      <textarea id="top-kpi" rows="2"></textarea>

      <label>Underperforming KPIs</label>
      <textarea id="under-kpi" rows="2"></textarea>

      <label>Remedial Actions</label>
      <textarea id="remedial" rows="2"></textarea>

      <button type="submit" class="generate-btn">âœ… Generate Report</button>
    </form>

    <aside class="sidebar">
      <h2>All Companies KPI</h2>
      <div id="all-company-kpis"></div>
    </aside>
  </main>

  <script src="admin-script.js"></script>
</body>
</html>

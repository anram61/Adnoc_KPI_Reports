<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate ADNOC KPI Report</title>
  <link rel="stylesheet" href="dashboard-style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Generate KPI Dashboard Report</h1>
    <form id="report-form">
      <label for="company">Company:</label>
      <select id="company" required>
        <option value="">-- Select Company --</option>
        <option>Adnoc Offshore</option>
        <option>Adnoc Global Trading</option>
        <option>Adnoc Onshore</option>
        <option>Adnoc LNG</option>
        <option>Adnoc Refining</option>
        <!-- Add others as needed -->
      </select>

      <label for="month">Month:</label>
      <select id="month" required>
        <option value="">-- Select Month --</option>
        <option>January</option><option>February</option><option>March</option>
        <option>April</option><option>May</option><option>June</option>
        <option>July</option><option>August</option><option>September</option>
        <option>October</option><option>November</option><option>December</option>
      </select>

      <fieldset>
        <legend>Enter Ratings for Each Pillar (0â€“5)</legend>

        <label for="pillar1">Pillar 1:</label>
        <input type="number" id="pillar1" step="0.1" min="0" max="5" required>

        <label for="pillar2">Pillar 2:</label>
        <input type="number" id="pillar2" step="0.1" min="0" max="5" required>

        <label for="pillar3">Pillar 3:</label>
        <input type="number" id="pillar3" step="0.1" min="0" max="5" required>

        <label for="pillar4">Pillar 4:</label>
        <input type="number" id="pillar4" step="0.1" min="0" max="5" required>
      </fieldset>

      <button type="submit">Generate KPI Report</button>
    </form>
  </div>

  <script src="admin-script.js"></script>
</body>
</html>

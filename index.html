<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADNOC KPI Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/adnoc-logo.png" alt="ADNOC Logo" class="logo" />
    <h1>ADNOC KPI Report Viewer</h1>
  </header>

  <section class="kpi-section">
    <h2>📊 View Monthly KPI Reports</h2>
    <p>Select a company, then choose a month to view the summary.</p>

    <div id="company-container" class="company-buttons"></div>

    <div class="month-select-wrapper">
      <select id="month-select">
        <option value="" disabled selected>Select Month</option>
      </select>
    </div>
  </section>

  <section id="report-container" class="report-section">
    <div class="report-box" id="placeholder-report">
      <h3>📁 Report Summary</h3>
      <p><strong>Company:</strong> N/A</p>
      <p><strong>Month:</strong> N/A</p>
      <p>Please select a company and month to see the KPI summary.</p>
    </div>
  </section>

  <footer>
    <p>© 2025 ADNOC. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

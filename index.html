<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADNOC KPI Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="animated-line left-line"></div>
  <div class="animated-line right-line"></div>

  <header>
    <img src="assets/adnoc-logo.png" alt="ADNOC Logo" class="logo" />
    <h1>KPI Report Viewer</h1>
  </header>

  <main>
    <section class="section-header">
      <h2>ðŸ“Š View Monthly KPI Reports</h2>
      <p>Select a company, then choose a month to view the summary.</p>
    </section>

    <section class="controls">
      <div class="company-buttons">
        <button class="company" data-company="Adnoc Onshore">Adnoc Onshore</button>
        <button class="company" data-company="Adnoc Offshore">Adnoc Offshore</button>
        <button class="company" data-company="Adnoc Al Dhafra & Al Yasat">Adnoc Al Dhafra & Al Yasat</button>
        <button class="company" data-company="Adnoc Drilling">Adnoc Drilling</button>
        <button class="company" data-company="Adnoc Sour Gas">Adnoc Sour Gas</button>
        <button class="company" data-company="Adnoc Refining">Adnoc Refining</button>
        <button class="company" data-company="Adnoc Distribution">Adnoc Distribution</button>
        <button class="company large special" data-company="Year to date Average">ðŸ“ˆ Year to date Average</button>
        <button class="company" data-company="Adnoc Borouge">Adnoc Borouge</button>
        <button class="company" data-company="Adnoc L & S">Adnoc L & S</button>
        <button class="company" data-company="Adnoc Global Trading">Adnoc Global Trading</button>
        <button class="company" data-company="Adnoc LNG">Adnoc LNG</button>
        <button class="company" data-company="Adnoc Gas">Adnoc Gas</button>
      </div>

      <div class="month-select-row">
        <select id="month-select">
          <option disabled selected>Select Month</option>
          <option>January 2025</option>
          <option>February 2025</option>
          <option>March 2025</option>
          <option>April 2025</option>
          <option>May 2025</option>
          <option>June 2025</option>
        </select>
      </div>
    </section>

    <section class="report-box" id="report-box">
      <h3>ðŸ“‚ Report Summary</h3>
      <p><strong>Company:</strong> <span id="report-company">N/A</span></p>
      <p><strong>Month:</strong> <span id="report-month">N/A</span></p>
      <div id="report-content">
        <p id="report-text">Please select a company and month to see the KPI summary.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 ADNOC. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ADNOC KPI Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <img src="adnoc-logo.png" alt="ADNOC Logo" class="logo" />
    <h1>KPI Report Viewer</h1>
  </header>

  <section class="hero">
    <h2>üìä View Monthly KPI Reports</h2>
    <p>Select a company, then choose a month to view the summary.</p>
  </section>

  <section class="selector">
    <div class="button-grid">
      <button onclick="selectCompany('Adnoc Onshore')">Adnoc Onshore</button>
      <button onclick="selectCompany('Adnoc Offshore')">Adnoc Offshore</button>
      <button onclick="selectCompany('Adnoc Al Dhafra & Al Yasat')">Adnoc Al Dhafra & Al Yasat</button>
      <button onclick="selectCompany('Adnoc Drilling')">Adnoc Drilling</button>
      <button onclick="selectCompany('Adnoc Sour Gas')">Adnoc Sour Gas</button>
      <button onclick="selectCompany('Adnoc Refining')">Adnoc Refining</button>
      <button onclick="selectCompany('Adnoc Distribution')">Adnoc Distribution</button>
      <button onclick="selectCompany('Adnoc Borouge')">Adnoc Borouge</button>
      <button onclick="selectCompany('Adnoc L & S')">Adnoc L & S</button>
      <button onclick="selectCompany('Adnoc Global Trading')">Adnoc Global Trading</button>
      <button onclick="selectCompany('Adnoc LNG')">Adnoc LNG</button>
      <button onclick="selectCompany('Adnoc Taziz')">Adnoc Taziz</button>
    </div>

    <div class="month-selector">
      <select id="month">
        <option value="January 2025">January 2025</option>
        <option value="February 2025">February 2025</option>
        <option value="March 2025">March 2025</option>
        <option value="April 2025">April 2025</option>
        <option value="May 2025">May 2025</option>
        <option value="June 2025">June 2025</option>
      </select>
      <button onclick="viewReport()">View Report</button>
    </div>
  </section>

  <section id="report" class="report" style="display: none">
    <h3>üìÅ Report Summary</h3>
    <p><strong>Company:</strong> <span id="selectedCompany"></span></p>
    <p><strong>Month:</strong> <span id="selectedMonth"></span></p>
    <p id="reportContent"></p>
  </section>

  <footer class="footer">
    <p>¬© 2025 ADNOC. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
